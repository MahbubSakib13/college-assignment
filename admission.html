<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Page</title>
</head>

<body bgcolor=" #eaece5">
    <h1 align="center">Please Fill up the Form </h1>
    <br>
    <br>
    <form>

        <label>
            <font size=" 4">Firstname: &nbsp;&nbsp;&nbsp;&nbsp;</font>
        </label>
        <input type="text" name="firstname" size="15" /> <br> <br>
        <label>
            <font size="4">Middlename:&nbsp;</font>
        </label>
        <input type="text" name="middlename" size="15" /> <br> <br>
        <label>
            <font size="4">Lastname:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
        </label>
        <input type="text" name="lastname" size="15" /> <br> <br>

        <label>
            <font size="4">Departments :</font>
        </label>
        <select>
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Arts">Arts</option>
        </select>

        <br>
        <br>
        <label>
            <font size="4">Gender :</font>
        </label><br>
        <input type="radio" name="male" /> Male <br>
        <input type="radio" name="female" /> Female <br>

        <br>
        <br>

        <label>
            <font size="4">Phone :</font>
        </label>
        <input type="text" name="country code" value="+88" size="2" />
        <input type="text" name="phone" size="11" /> <br> <br>
        <font size="4">Address</font>
        <br>
        <textarea cols="80" rows="6" value="address">
</textarea>
        <br> <br>
        <font size="4">Email:</font>
        <input type="email" id="email" name="email" /> <br>
        <br> <br>
        <font size="4">Password:</font>
        <input type="Password" id="pass" name="pass"> <br>
        <br> <br>
        <font size="4"> Re-type password:</font>&ensp;&ensp;
        <input type="Password" id="repass" name="repass"> <br> <br>
        <input type="button" value="Submit">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset" >
    </form>
</body>

</html>
