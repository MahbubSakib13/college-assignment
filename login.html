<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <basefont face="Cambria" size="4"> <br>
        <center>
            <img src="images/login.png" width="285" height="235"><br>
            <font face="Algerian" size="7" color="#41f6d5">
                <b>Enter Login Details:</b>
            </font>
        </center>
        <form name="f1" method="post" action="right.html">
            <table align="center" width="100" height="150" cellspacing="”15”">
                <tbody>
                    <tr>
                        <td><b>Login ID:</b></td>
                        <td><input type="text" name="t1"></td>
                    </tr>
                    <tr>
                        <td><b>Password:</b></td>
                        <td><input type="password" name="t2"></td>
                    </tr>
                    <tr align="center">
                        <td><input type="submit" name="b1" value="Submit"></td>
                        <td><input type="reset" name="b2" value="Reset"></td>
                    </tr>
                </tbody>
            </table>
        </form>
</body>
</html>
